<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">My To-Do List</h1>

        <form id="task-form" class="flex flex-col sm:flex-row gap-3 mb-6">
            <input
                type="text"
                id="task-input"
                placeholder="Add a new task..."
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
                required
            />
            <button
                type="submit"
                class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 shadow-md"
            >
                Add Task
            </button>
        </form>

        <ul id="task-list" class="space-y-3">
        </ul>
    </div>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Edit Task</h2>
            <input
                type="text"
                id="edit-task-input"
                class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
            />
            <div class="flex justify-end gap-3">
                <button
                    id="save-edit-btn"
                    class="bg-green-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-300 shadow-md"
                >
                    Save
                </button>
                <button
                    id="cancel-edit-btn"
                    class="bg-gray-400 text-white px-5 py-2 rounded-lg font-semibold hover:bg-gray-500 transition duration-300 shadow-md"
                >
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <div id="delete-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Confirm Deletion</h2>
            <p class="text-gray-700 mb-6">Are you sure you want to delete this task?</p>
            <div class="flex justify-end gap-3">
                <button
                    id="confirm-delete-btn"
                    class="bg-red-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-red-700 transition duration-300 shadow-md"
                >
                    Delete
                </button>
                <button
                    id="cancel-delete-btn"
                    class="bg-gray-400 text-white px-5 py-2 rounded-lg font-semibold hover:bg-gray-500 transition duration-300 shadow-md"
                >
                    Cancel
                </button>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
